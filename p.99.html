<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>サンプル</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="app">
        <p>当店のご利用頻度は？:{{answer}}</p>
        <select v-model="answer">
            <option disabled value="">選択してください</option>
            <option v-for="item in options" v-bind:value="item.label" v-bind:key="item.code"> {{ item.label }} </option>
        </select>
    </div>

    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                answer: '',
                options: [
                    { code: 'ans1', label: '初めて' },
                    { code: 'ans2', label: '週１回以上' },
                    { code: 'ans3', label: '月２回以上' },
                    { code: 'ans4', label: '半年に１回' },
                ],
            },
        });


    </script>


</body>

</html>
