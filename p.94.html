<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>サンプル</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="app">
        　　　　<P>ご注文をお選びください :{{selection}}</P>
        <label>
            <input type="checkbox" v-model="answer" value="ケーキ">ケーキ
        </label>
        <label>
            <input type="checkbox" v-model="answer" value="紅茶">紅茶
        </label>
        <label>
            <input type="checkbox" v-model="answer" value="コーヒー">コーヒ
        </label>


    </div>


    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                answer: []
            },
            methods: {},
            computed: {
                selection: function () {
                    return this.answer.join();
                }
            },
        });


    </script>


</body>

</html>
