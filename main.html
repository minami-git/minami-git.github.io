<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>サンプル</title>
</head>

<body>
    <div id="app">
        {{message}}

        {{lang === 'ja' ? message_ja : message_en}}

        <input type="text" v-bind:value="message">
        <ul>
            <li v-for="item in list">{{item.name}} {{item.price}}円</li>
        </ul>
    </div>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message_en: 'Hello!',
                message_ja: 'こんにちは！!',
                lang: 'ja',
                message: 'こんにちは！',
                list: [
                    { name: '商品A', price: 1000 },
                    { name: '商品B', price: 2000 },
                    { name: '商品C', price: 980 }
                ]
            }
        });

    </script>
</body>

</html>
