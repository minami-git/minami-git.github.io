<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>サンプル</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="app">
    </div>

    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '',
                stock: 10
            },
            methods: {
                onDeleteItem: function () {
                    this.stock--;
                }
            },
            computed: {
                statusMessage: function () {
                    if (this.stock == 0) {
                        return '売り切れ';
                    }
                    return '';
                }
            },
            watch: {
                statusMessage: function () {
                    console.log('商品のステータスが変化しました。');

                }
            }
        });



    </script>


</body>

</html>
